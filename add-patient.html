<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<style>
    .font {
        color: rgb(255, 253, 253);
    }

    .nav-right {
        margin-left: auto;
        margin-right: 0;
    }

    .nav-icon {
        width: 30px;
        height: 30px;
        color: aliceblue;
        background-color: aliceblue;
        margin: 10px;
    }
</style>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <img src="hospital image.jpg" class="nav-icon" alt="Loading Image">
            <i><a class="navbar-brand bold" href="#">
                    <h1 class="font">Hospital.com</h1>
                </a></i>
            <ul class="navbar nav-right">
                <li class="nav-link">
                    <a class="font" href="Login.html">Home</a>
                </li>
                <li class="nav-link">
                    <a class="font" href="#">Gallery </a>
                </li>
                <li class="nav-link">
                    <a class="font" href="add-patient.html">Register</a>
                </li>
                <li class="nav-link">
                    <a class="font" href="manage-patient.html">Patient</a>
                </li>
                <li class="nav-link">
                    <a class="font" href="#">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form action="" method="post" name="frm" onsubmit="addemployee(event)">
            <div class="form-group">
                <label for="">Patient Code</label>
                <input type="text" id="code" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Patient Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Patient Address</label>
                <input type="text" id="cname" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Patient Phone</label>
                <input type="text" id="ceid" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Disease</label>
                <input type="text" id="designation" class="form-control">
            </div>
            <div class="form-group">
                <label for=""> DOB</label>
                <input type="text" id="dob" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Billing Amount</label>
                <input type="text" id="salary" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Register Employee" class="btn btn-primary" onclick="redirect()">
            </div>

        </form>
    </div>


    <script>
        function addemployee(event) {
            event.preventDefault();
            let ecode = document.getElementById("code").value;
            let ename = document.getElementById("name").value;
            let cname = document.getElementById("cname").value;
            let cemail = document.getElementById("ceid").value;
            let design = document.getElementById("designation").value;
            let dob = document.getElementById("dob").value;
            let salary = document.getElementById("salary").value;
            // console.log(ecode);
            // console.log(salary);
            let getdata = localStorage.getItem("employeedata");
            if (getdata != null) {
                arr = JSON.parse(getdata)
            } else {
                arr = []
            }
            arr.push({ "employeecode": ecode, "employeename": ename, "companyname": cname, "companyemail": cemail, "designation": design, "dob": dob, "salary": salary });
            console.log(arr);
            localStorage.setItem("employeedata", JSON.stringify(arr));
            frm.reset();
        }

        function redirect() {
            window.location = "manage-patient.html"
        }
    </script>

</body>

</html>
