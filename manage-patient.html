  .nav-right {

  }

  .nav-icon {
    width: 30px;

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <img src="hospital image.jpg" class="nav-icon" alt="Loading Image">
      <i><a class="navbar-brand bold" href="#">
          <h1 class="font">Hospital.com</h1>
        </a></i>
      <ul class="navbar nav-right">
        <li class="nav-link">
          <a class="font" href="Login.html">Home</a>

        <li class="nav-link">

        <li class="nav-link">
          <a class="font" href="add-patient.html">Register</a>

        <li class="nav-link">

        </li>
        <li class="nav-link">
          <a class="font" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row mt-2" id="data"></div>
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <form action="" method="post" name="frm" onsubmit=" updateloyee(event)">
                <div class="form-group">
                  <label for="">Patient Code</label>
                  <input type="text" id="code" class="form-control">
                </div>
                <div class="form-group">
                  <label for="">Patient Name</label>
                  <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                  <label for="">Patient Address</label>
                  <input type="text" id="cname" class="form-control">
                </div>
                <div class="form-group">
                  <label for="">Patient Phone</label>
                  <input type="text" id="ceid" class="form-control">
                </div>
                <div class="form-group">
                  <label for="">Disease</label>
                  <input type="text" id="designation" class="form-control">
                </div>
                <div class="form-group">
                  <label for=""> DOB</label>
                  <input type="text" id="dob" class="form-control">
                </div>
                <div class="form-group">
                  <label for="">Billing Amount</label>
                  <input type="text" id="salary" class="form-control">
                </div>
                <div class="form-group">
                  <input type="submit" value="Update Employee" class="btn btn-primary">
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showallemployee() {
      let str = "";
      let getdata = localStorage.getItem("employeedata")
      if (getdata != null) {
        arr = JSON.parse(getdata)
      } else {
        arr = []
      }
      arr.forEach((items, index) => {
        str += `<div class="col-sm-4 mt-2">
            <div class="card">
                          <div class="card-body">
                            <h4 >${items.employeecode}</h4>
                            <h4 >${items.employeename}</h4>
                            <h4 >${items.companyname}</h4>
                            <h4 >${items.companyemail}</h4>
                            <h4 >${items.designation}</h4>
                            <h4 >${items.dob}</h4>
                            <h4 >${items.salary}</h4>
                            <button class="btn btn-info"  data-toggle="modal" data-target="#myModal"
                             onclick="editEmployee(${index})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteEmployee(${index})">
                              Delete</button>
                          </div>  
                           </div>
            </div>`
      })
      document.getElementById("data").innerHTML = str;
    }
    showallemployee()

    //  deleteEmployee

    function deleteEmployee(did) {
      let getdata = localStorage.getItem("employeedata")
      if (getdata != null) {
        arr = JSON.parse(getdata)
      } else {
        arr = []
      }
      let newarr = arr.filter((items, index) => {
        return did != index
      })
      console.log(newarr)
      localStorage.setItem("employeedata", JSON.stringify(newarr))
      showallemployee()
    }
  </script>
</body>

</html>
